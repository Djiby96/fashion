    <!-- nav admin -->

    <!-- form -->

        <div class="bx-s-10 br-06 bg-white width-48 py-5 px-3 m-w-90"> 

             <!-- message alert -->
             <div class="center">
                <div class="mb-3 alert alert-success fs-09 px-3 d-none" message="<%-locals.message%>" id="message_alert">
                    
                </div>
            </div>

            <div class="column-center mb-3">
                <i class="fas fa-tshirt fs-26 mb-1"></i>
                <h6 class="text-shadow-1 fs-095">Remplir les details de vente</h6>
            </div>

            <form action="/espace-admin/ajouter-produit" method="post">
                <div>
                    <div class="wrap-center">
                        <div class="m-2">
                            <div class="text-muted fs-075 ml-3">category gender <span class="text-danger f-w-b">*</span></div>
                            <select name="gender" id="cp" class="height-input form-control fs-075 width-20 rounded p-1 mb-3" required>
                                <option value="">type gender</option>
                                <option value="men" class="text-center">men</option>
                                <option value="women" class="text-center">women</option>
                                <option value="men-women" class="text-center">men & women</option>
                                <option value="boy" class="text-center">boy</option>
                                <option value="girl" class="text-center">girl</option>
                                <option value="boy-girl" class="text-center">boy & girl</option>
                                <option value="baby" class="text-center">baby</option>
                            </select>
                            
                            <div class="text-muted fs-075 ml-3">category selling <span class="text-danger f-w-b">*</span></div>
                            <select name="category" id="cv" class="height-input form-control width-20 fs-075 rounded p-1 mb-3" required>
                                <option value="">category selling</option>
                                <option value="clothing" class="text-center">Clothing</option>
                                <option value="shoes" class="text-center">Shoes</option>
                                <option value="accessories" class="text-center">Accessories</option>
                            </select>
        
                            <div class="mb-3" id="container_type">
                            </div>

                            <div class="text-muted fs-075 ml-3">partenaire</div>
                            <input type="text" name="partenaire" class="width-20 height-input form-control fs-075 p-1 mb-3" required>

                            <div class="text-muted fs-075 ml-3">Url image <span class="text-danger f-w-b">*</span></div>
                            <input type="url" name="url_img" class="width-20 height-input form-control fs-075 p-1 mb-3" required>
                        </div>
    
                        <div class="m-2">
                            <div class="text-muted fs-075 ml-3">title <span class="text-danger f-w-b">*</span></div>
                            <input type="text" name="title" class="width-20 height-input form-control fs-075 p-1 mb-3" required>
        
                            <div class="text-muted fs-075 ml-3">price</div>
                            <input type="number" step="0.01" name="price" min="0" class="width-20 height-input form-control fs-075 p-1 mb-3">

                            <div class="text-muted fs-075 ml-3">affiliate link <span class="text-danger f-w-b">*</span></div>
                            <input type="url" name="affiliate_link" class="width-20 height-input form-control fs-075 p-1 mb-3" required>
                        </div>    
                    </div>

                    <div class="text-muted fs-08 mt-3 ml-3">Description<span class="text-danger f-w-b">*</span></div>
                    <textarea name="description" class="form-control out-n fs-09 ls-05 p-2 w-100 mb-3" placeholder="donner plus d'informations sur votre vente" cols="30" rows="10" required></textarea>

                    <div class="center mt-5">
                        <button type="submit" class="fs-095 cl-white br-07 bg-primary py-2 px-3 width-11 bx-s-10">
                            <i class="fas fa-paper-plane"></i>
                            Soumettre
                        </button>
                    </div>
                </div>
            </form>
        </div>
